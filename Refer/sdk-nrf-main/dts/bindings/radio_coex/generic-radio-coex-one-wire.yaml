description: |
    This is a representation of an external radio coexistence setup that has a
    one-pin control interface (GRANT).

compatible: "generic-radio-coex-one-wire"

include: base.yaml

properties:
    grant-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's GRANT pin.
