sample:
  description: Sample showing HW ID library
  name: HW ID sample
tests:
  sample.hw_id.device_id:
    build_only: true
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf9160dk_nrf9160
      - nrf9160dk_nrf9160_ns
    platform_allow: >
      nrf5340dk_nrf5340_cpuapp nrf5340dk_nrf5340_cpuapp_ns nrf9160dk_nrf9160 nrf9160dk_nrf9160_ns
    tags: ci_build
  sample.hw_id.uuid:
    build_only: true
    integration_platforms:
      - nrf9160dk_nrf9160_ns
    platform_allow: nrf9160dk_nrf9160_ns
    tags: ci_build
    extra_args: OVERLAY_CONFIG=overlay-uuid.conf
  sample.hw_id.imei:
    build_only: true
    integration_platforms:
      - nrf9160dk_nrf9160_ns
    platform_allow: nrf9160dk_nrf9160_ns
    tags: ci_build
    extra_args: OVERLAY_CONFIG=overlay-imei.conf
  sample.hw_id.ble:
    build_only: true
    integration_platforms:
      - nrf51dk_nrf51422
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
    platform_allow: >
      nrf51dk_nrf51422 nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp nrf5340dk_nrf5340_cpuapp_ns
    tags: ci_build
    extra_args: OVERLAY_CONFIG=overlay-ble-mac.conf
